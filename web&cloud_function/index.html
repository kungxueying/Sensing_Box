<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js" defer></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js" defer></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js" defer></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
    <script src="tmp.js" defer></script>
    <script src="co2.js" defer></script>
    <script src="img.js" defer></script>
    <title>Sensing Box  </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>
    <h1>Sensing Box data </h1>
    <div class="btn">
    <div id="TEM" >temperature</div>
    <div id="CO2" >CO2</div>
    <div id="IMG" >image</div>
    </div>
     <!-- temperature page -->
    <div id ="tem-page">
    <selectitem>
        <span>data type</span>
        <select id="type">
            <option>day</option>
            <option>month</option>
        </select>
        <span>locate:</span>
        <select name="YourLocation">
        　   <option value="Min">民雄鄉</option>
　           <option value="Ji">嘉義市</option>
        </select>
      <label for="meeting">date:</label>
      <input id="date" type="date" value="2019-07-20"/>  
      <button onclick="gettmpdata()"> OK </button>
    </selectitem>
        <canvas id="chart" width="400px" height="200px"></canvas>
        <div id="showdata"></div>
        <div id="avg">Average temperature:</div>
        <div id="nemberOfData">Number of data:</div>
    </div id ="tem-page">
    
    <!-- Co2 page -->
    <div id="co2-page" class='inactive'>
        <selectitem>
        <span>locate:</span>
        <select name="YourLocation">
        　   <option value="Min">民雄鄉</option>
　           <option value="Ji">嘉義市</option>
        </select>
 
      <button onclick="gettmpdata()"> OK </button>
    </selectitem>
        <div>出現每個BOX在地圖上的位置及濃度</div>
        <div id="mapid" ></div>
        <div id="avg">最近一小時出現最高濃度:</div>
    </div>
    
     <!-- image page -->
    <div id="image-page" class='inactive'>
    <selectitem>
    <span>locate:</span>
        <select name="YourLocation">
        　   <option value="Min">民雄鄉</option>
　           <option value="Ji">嘉義市</option>
        </select>
    <span>time:</span>
        <select>
            <option value="Min">日期/時間</option>
        </select>
    </selectitem>
        <div class="imgblock">
            <img src="back.png"/>
            <div class="imgdatablock">
                <img id="mainpic" src="star.PNG"/>
                <div class="imgdata">
                <div>BOX2</div>
                <div style='margin-left:327px;'>3/10頁</div>
                </div>
                <div> GPS: (23.xxxx,121.xxxx)</div>
                <div> 溫度: 25 ℃ </div>
                <div> 二氧化碳濃度: 200 ppm</div>
                <div> 詳細拍攝時間: 2019/07/21</div>
            </div>
            <img src="forward.png"/>
        </div>
    </div>
    
  </body>
</html>
